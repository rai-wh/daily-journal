<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>My Daily Journal</title>
</head>

<body>
    <header>My daily journal</header>
    <main id="container">
        <h2 class="h2">Daily Journal</h2>
        <fieldset class="verticalFieldset">
            <label for="entryDate">Date</label>
            <input type="date" name="entryDate" id="entryDateInput" class="entryForm_date">
        </fieldset>
        <fieldset class="verticalFieldset">
            <label for="conceptsCovered">Concepts Covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCoveredInput" class="entryForm_conceptsCovered">
        </fieldset>
        <fieldset>
            <label for="moodSelect">Select your mood: </label>
            <select>
                <option>Happy</option>
                <option>Sad</option>
            </select>
        </fieldset>

    </main>
    <footer>Daily journal footer</footer>
</body>

</html>
